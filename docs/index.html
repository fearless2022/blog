<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
<script>
    window.$docsify = {
        name: 'fearless’s blog',
        // 页面右上角渲染一个 GitHub Corner 挂件
        repo: 'https://blog.fearless233.fun/',
        // 通过 {docsify-updated} 变量显示文档更新日期
        formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}:{ss}',
        // 展示目录
        subMaxLevel: 2,
        // 设置默认折叠的层级
        sidebarDisplayLevel: 6,
        // 展示首页
        coverpage: true,
        // 展示导航栏
        loadNavbar: true,
        // 展示侧边栏
        loadSidebar: true,
        // 执行文档里的 script 标签里的脚本
        executeScript: true,
        // 切换页面后是否自动跳转到页面顶部
        auto2top: true,
        // 在找不到指定页面时加载_404.md
        notFoundPage: true,
        // 值为true只展示封面
        onlyCover: false,
        // 搜索
        search: {
            paths: 'auto',
            placeholder: '🔍 Type to search',
            noData: '😞 No Results!',
            depth: 6,
            // 过期时间，单位毫秒，默认一天
            maxAge: 86400000
        },
        // 在 Markdown 中显示选项卡插件
        tabs: {
            // Accepts: 'classic', 'material', false
            theme: 'classic' // default
        },
        // 避免不必要的回退过程
        alias: {
            '/.*/_sidebar.md': '/_sidebar.md',
            '/.*/_navbar.md': '/_navbar.md'
        },
        // 字数统计
        count: {
            countable: true,
            fontsize: '0.9em',
            color: 'rgb(90,90,90)',
            language: 'chinese'
        },
        // 分页导航插件
        pagination: {
            // 允许导航到上一章/下一章
            crossChapter: true
        },
        plugins: [
            // github编辑按钮
            EditOnGithubPlugin.create(
                'https://github.com/fearless2022/blog/tree/main/docs/'
            ),
            // 页脚
            function (hook) {
                let footer = [
                    '<hr/>',
                    '<footer>',
                    '<span><a href="https://github.com/fearless2022/blog/tree/main/docs/">fearless</a> &copy;2021.</span>',
                    '<span>Proudly published with <a href="https://docsify.js.org/#/zh-cn/quickstart" target="_blank">docsify</a>.</span>',
                    '</footer>'
                ].join('');
                hook.afterEach(function (html) {
                    return html + footer;
                });
            },
            // 编辑按钮
            function (hook, vm) {
                hook.beforeEach(function (html) {
                    let url =
                        'https://github.com/fearless2022/blog/tree/main/docs/' + vm.route.file;
                    let editHtml = '[:memo: Edit on github](' + url + ')\n';
                    return (
                        // editHtml +
                        html +
                        '\n----\n' +
                        '> Last modified {docsify-updated} ' +
                        editHtml
                    );
                });
            }
        ]
    }
</script>
